<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title id="title">Hello World!</title>

    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link type="text/css" href="bootstrap/css/bootstrap.min.css" rel="stylesheet">



    <script type="text/javascript" src="Sandcastle/Sandcastle-header.js"></script>
    <script src="../Build/Cesium/Cesium.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../js/MFOC.js"></script>

    <script src="../js/print.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);
        @import url(Sandcastle/templates/bucket.css);
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin-bottom: 0%;
            padding: 0;
            overflow: auto;
            position: absolute;
        }

        #toolbar {
            height: auto;
        }

        #geoInfo {
            height: auto;
            position: absolute;
            float: right;
            right: 0px;
            top: 100px;
            z-index: 3;
        }

        #toolbar input {
            vertical-align: middle;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        #checked_info {
            background: rgba(42, 42, 42, 0.8);
            padding: 2px;
            border-radius: 4px;
        }

        @import url(Sandcastle/templates/bucket.css);
        #name_list {
            cursor: pointer;
        }

        .graph {
            position: absolute;
            ;
            bottom: 0px;
            width: 100%;
            height: 0%;
            z-index: 4;
            color: white;
            background: white;
        }

        .wrapper {
            margin: 0 auto;
        }

        .column {
            float: left;
            width: 30%;
        }

        * {
            padding: 0;
            margin: 0;
        }

        body {
            font: 16px/1 sans-serif;
        }
        /*VERTICAL MENU*/

        nav.vertical {
            position: absolute;
            width: 150px;
        }
        /* ALL UL */

        nav.vertical ul {
            list-style: none;
        }
        /* ALL LI */

        nav.vertical li {
            position: relative;
            width: auto;
        }
        /* ALL A */

        nav.vertical li a,
        nav.vertical li input {
            display: block;
            color: #eee;
            text-decoration: none;
            background: #667;
            transition: 0.2s;
        }
        /* ALL A HOVER */

        nav.vertical li:hover>a {
            background: #778;
        }
        /* INNER UL HIDE */

        nav.vertical ul ul {
            position: absolute;
            left: 0%;
            top: 0;
            width: auto;
            visibility: hidden;
            opacity: 0;
            transition: transform 0.2s;
            transform: translateX(50px);
        }
        /* INNER UL SHOW */

        nav.vertical li:hover>ul {
            left: 100%;
            visibility: visible;
            opacity: 1;
            transform: translateX(0px);
        }



        #canvas_geoinfo {
            border: 1px solid black;
            background-color: transparent;
            float: right;
            right: 0px;
            position: absolute;
            bottom: 100px;
        }
    </style>
</head>

<body style="margin-bottom:20%">
    <div id="toolbar" class="list-group-item active" style="z-index:3" onclick="getLayers()"> data

      <ul name="featureLayer" class = "list-group"></ul>

    </div>
    <div id="geoInfo" class="list-group-item active"> Analysis
        <div id="heatmap" class="list-group-item dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true">
          heatmap
          <span class="caret"></span>
        </button>
            <ul class="dropdown-menu " aria-labelledby="dropdownMenu" >
                <li class="dropdown-submenu pull-left" >
                    <form id="heatmap_value">
                        <div class="input-group">
                            <span class="input-group-addon">x</span>
                            <input type="text" class="form-control" name="x_value">
                        </div>
                        </br>
                        <div class="input-group">
                            <span class="input-group-addon">y</span>
                            <input type="text" class="form-control" name="y_value">
                        </div>
                        </br>
                        <div class="input-group">
                            <span class="input-group-addon">z</span>
                            <input type="text" class="form-control" name="z_value">
                        </div>
                        </br>
                        <div class="input-group">
                            <input type="button" class="btn btn-default" onclick="getHeatmap()" value="submit">
                        </div>

                    </form>
                </li>

            </ul>
        </div>
        <div id="temporalProperties" class="list-group-item">temporalProperties</div>
        <div id="movement" class="list-group-item">movement</div>
    </div>
    <canvas id="canvas_geoinfo" style="z-index:3"></canvas>
    <div id="cesiumContainer" style="position:absolute; top:0px; z-index:1; margin-bottom : 20%;">

    </div>

    <div id="graph" class="graph"></div>
    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
            orderIndependentTranslucency: false
        });
        var mfoc = new MFOC(viewer);

        viewer.scene.morphComplete.addEventListener(function() {
            if (viewer.scene.mode == Cesium.SceneMode.COLUMBUS_VIEW) {
                mfoc.changeMode('3D');
            } else {
                mfoc.changeMode('2D');
            }
            changeMode();
            viewer.scene.completeMorph();
        });

        viewer.scene.mode = Cesium.SceneMode.SCENE2D;

        scene = viewer.scene;
        scene.primitives.destroyPrimitives = false;
        viewer.clock.shouldAnimate = false;
        String.prototype.replaceAll = function(org, dest) {
            return this.split(org).join(dest);
        }

        var properties = new Array();
        var checked_property = new Array();
        var features = new Array();
        var feature = new Array();
    </script>
</body>

</html>
